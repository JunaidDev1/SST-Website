<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h2 class="text-center mb-4">Checkout</h2>
            <form (ngSubmit)="submitCheckoutForm()" #checkoutForm="ngForm">
                <h3>User Information</h3>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required [(ngModel)]="checkoutData.fullName">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="checkoutData.email">
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="mobile" class="form-control" id="mobile" name="mobile" required [(ngModel)]="checkoutData.mobile">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Shipping Address</label>
                    <input type="address" class="form-control" id="address" name="address" required [(ngModel)]="checkoutData.address">
                </div>
   
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="number" class="form-control" id="cardNumber" name="cardNumber" required [(ngModel)]="checkoutData.cardNumber">
                </div>
                <div class="mb-3">
                    <label for="cardName" class="form-label">Name on Card</label>
                    <input type="text" class="form-control" id="cardName" name="cardName" required [(ngModel)]="checkoutData.cardName">
                </div>
                <div class="mb-3">
                    <label for="cvc" class="form-label">CVC</label>
                    <input type="number" class="form-control" id="cvc" name="cvc" required [(ngModel)]="checkoutData.cvc">
                </div>
                <div class="mb-3">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="date" class="form-control" id="expiryDate" name="expiryDate" required [(ngModel)]="checkoutData.expiryDate">
                </div>
                <button type="submit" class="btn btn-primary">Submit Order</button>
            </form>
        </div>
    </div>
</div>
