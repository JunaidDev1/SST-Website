<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">

            <div class="container p-5">
                <div class="text-center image mt-4 ">
                    <img src="./assets/images/logo.png" height="50px">
                </div>
                <h1 style="font-weight: 800 !important;font-size: 2rem !important;" class="mt-3 mb-1 text-center">
                    Forgot password?
                </h1>
                <div class="para text-center mb-4">
                    Fill the form to reset your password
                </div>
                <div style="padding-left: 30px;
                padding-right: 30px;" class="input-group mt-3 mb-2">
                    <span class="input-group-text shadow-sm">
                        <img src="../../assets/icons/mail-outline.svg" height="25px">
                    </span>
                    <input [(ngModel)]="email" type="email" class="form-control" placeholder="Email Address">
                </div>

                <div class="text-center">
                    <button [disabled]="!email" (click)="resetPassword()"
                        style="width: 200px !important;height: 45px !important;border-radius: 30px !important;font-size: 14px !important;"
                        class="btn btn-lg btn-primary btn-block mt-3">Send Reset Link</button>
                </div>

                <div class="text-center mt-4">
                    <div class="para">
                        Return to
                        <span routerLink="/login" style="color: #4f46e5 !important;cursor: pointer;"> Sign In</span>
                    </div>
                </div>

            </div>
        </div>
        <div style="background-color: #1e293b !important;" class="columnImage col-md-6 m-0 p-0">

            <div>
                <!-- Background - @formatter:off -->
                <!-- Rings -->
                <svg style="height: 100vh !important;filter: brightness(2.5);" viewBox="0 0 960 540" width="100%"
                    height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
                    <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                        <circle r="234" cx="196" cy="23"></circle>
                        <circle r="234" cx="790" cy="491"></circle>
                    </g>
                </svg>

                <!-- Content -->
                <div style="position: absolute; top: 10% !important;padding: 100px !important;">
                    <div>
                        <div class="heading">Welcome to</div>
                        <div class="heading">our community</div>
                    </div>
                    <div class="paragraph">
                        SST helps users find organized and well-described products to be used in their daily lives. Join
                        us and start shopping for the best products today.
                    </div>
                    <div style="margin-top: 10px !important;">
                        <div class="flex flex-0">
                            <img class="flex-0 images w-10 h-10 rounded-full ring-4 ring-offset-1 ring-gray-800 ring-offset-gray-800 object-cover"
                                src="https://images.pexels.com/photos/846741/pexels-photo-846741.jpeg?auto=compress&cs=tinysrgb&w=400">
                            <img class="flex-0 images w-10 h-10 rounded-full ring-4 ring-offset-1 ring-gray-800 ring-offset-gray-800 object-cover"
                                src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&w=400">
                            <img class="flex-0 images w-10 h-10 rounded-full ring-4 ring-offset-1 ring-gray-800 ring-offset-gray-800 object-cover"
                                src="https://images.pexels.com/photos/839011/pexels-photo-839011.jpeg?auto=compress&cs=tinysrgb&w=400">
                            <img class="flex-0 images w-10 h-10 rounded-full ring-4 ring-offset-1 ring-gray-800 ring-offset-gray-800 object-cover"
                                src="https://images.pexels.com/photos/775358/pexels-photo-775358.jpeg?auto=compress&cs=tinysrgb&w=400">
                        </div>
                        <div style="color: #c6cdd7;margin-top: 15px !important;">
                            More than 17k people joined us, it's your turn
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
