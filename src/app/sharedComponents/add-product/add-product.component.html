<div class="modal-header">
    <h4 class="modal-title" *ngIf="!product.productId">Add New Product</h4>
    <h4 class="modal-title" *ngIf="product.productId">Update Product</h4>
    <button type="button" class="btn-close" (click)="activeModal.close()" aria-label="Close"></button>
</div>

<div class="modal-body">
    <div class="container">
        <div class="text-center">
            <div class="add-photo-container mb-4 mt-3">
                <div class="container">
                    <div class="text-center flex justify-center">
                        <img (click)="filePicker.click()"
                            style="cursor: pointer; height:100px;width:100px;object-fit: cover !important;"
                            src="../../../assets/icons/camera.png">
                    </div>
                    <p style="margin: 0px !important;">ADD PRODUCT IMAGES</p>
                </div>
                <p style="margin: 0px !important;">Click on camera icon to load images from your PC or phone</p>
                <input (change)="onChangeFile($event)" accept="image/*" multiple hidden #filePicker type="file"
                    class="form-control">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-lg-2" *ngFor="let img of imageFiles; let i =index" style="padding-left: 10px;">
                <div class="image_div">
                    <img [src]=img.img width="100" height="100" style="border-radius: 10.462px;">
                    <img class="del_icon" src="../../../assets/del.svg" style="position: absolute; top: 0;right: -2px;"
                        (click)="delteImage(i)">
                </div>
            </div>
        </div>

        <div class="input-group mt-3">
            <input [(ngModel)]="product.title" type="text" class="form-control" placeholder="Product Title">
        </div>

        <select [(ngModel)]="product.category" class="form-select  mt-3">
            <option value="clothing">Clothing</option>
            <option value="grocery">Grocery</option>
            <option value="boots">Boots</option>
        </select>

        <div class="input-group mt-3">
            <input [(ngModel)]="product.price" type="number" class="form-control" placeholder="Price ($)">
        </div>

        <div class="input-group shadow-sm mt-3">
            <textarea [(ngModel)]="product.description" type="text" class="form-control"
                placeholder="Product Description Here..."></textarea>
        </div>

    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-dark rounded-30" (click)="activeModal.close()">Cancel</button>
    <button (click)="submitFormData()" [disabled]="!product.description || !product.price || !product.title"
        class="btn btn-primary rounded-30 text-white">Save Product</button>
</div>
